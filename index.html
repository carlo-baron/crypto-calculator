<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crypto Calculator</h1>

    <br>

    <form>
        <label">Account Size</label><br>
        <input type="text" id="size" placeholder="USD" required><br>

        <label">Risk Amount</label><br>
        <input type="text" id="risk" placeholder="USD" required><br>

        <label>Stop Loss Percent</label><br>
        <input type="text" id="sl" placeholder="%" required><br>

        <br>

        <p>RESULTS</p>
        <label>Position Size</label><br>
        <input type="text" name="result" disabled><br>

        <label>Needed Leverage</label><br>
        <input type="text" name="result" disabled value=""><br>

        <br>

        <input type="submit" id="submit" value="Calculate">
    </form>
    <script src="index.js"></script>
</body>
</html>
