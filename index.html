<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label">Account Size</label><br>
        <input type="text" name="size" placeholder="USD"><br>

        <label">Risk Amount</label><br>
        <input type="text" name="risk" placeholder="USD"><br>

        <label>Stop Loss Percent</label><br>
        <input type="text" name="sl"><br>

        <br>

        <p>RESULTS</p>
        <label>Position Size</label><br>
        <input type="text" name="pos-size" disabled><br>

        <label>Needed Leverage</label><br>
        <input type="text" name="leverage" disabled value=""><br>

        <br>

        <input type="Submit" value="Calculate">
    </form>
</body>
</html>
